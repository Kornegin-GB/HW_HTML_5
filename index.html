<!DOCTYPE html>
<html lang="ru">

<head>
   <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css"
      integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700;900&display=swap" rel="stylesheet">
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Главная</title>
   <link rel="stylesheet" href="style.css">
</head>

<body>
   <div class="header-link center">
      <div class="logo">
         <a href="#"><img src="img/Logo.svg" alt="logo"></a>
         <i class="fa fa-search" aria-hidden="true"></i>
      </div>
      <div class="user">
         <i class="fa fa-bars" aria-hidden="true"></i>
         <i class="fa fa-user" aria-hidden="true"></i>
         <i class="fa fa-cart-plus" aria-hidden="false"></i>
      </div>
   </div>
   <div class="header center">
      <img class="photo-hed" src="img/photo-header.png" alt="photo header">
      <div class="header-text">
         <h1 class="title">The brand</h1>
         <p class="title-text">of luxerios <span class="text-selection">fashion</span></p>
      </div>
   </div>
   <div class="offer center">
      <div class="item">
         <img class="img-item" src="img/item1.jpg" alt="item 1">
         <div class="img-text">
            <p class="img-text_1">30% off</p>
            <p class="img-text_2">for women</p>
         </div>
      </div>
      <div class="item">
         <img class="img-item" src="img/item2.jpg" alt="item 2">
         <div class="img-text">
            <p class="img-text_1">hot deal</p>
            <p class="img-text_2">for men</p>
         </div>
      </div>
      <div class="item">
         <img class="img-item" src="img/item3.jpg" alt="item 3">
         <div class="img-text">
            <p class="img-text_1">new arrivals</p>
            <p class="img-text_2">for kids</p>
         </div>
      </div>
      <div class="item item-big">
         <img class="img-item" width="100%" src="img/item4.jpg" alt="item 4">
         <div class="img-text">
            <p class="img-text_1">luxirous & trendy</p>
            <p class="img-text_2">accesories</p>
         </div>
      </div>
   </div>
   <div class="products center"></div>
</body>

</html>
